<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <!-- Nav Bar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg text-center ">
      <a class="navbar-brand" href="#">
        <i class="fas fa-hand-holding-usd"></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <!-- NavBar Content -->
          <div class="row">
          <ul class="navbar-nav">
            <li class="nav-item active col-lg-2">
              <a class="nav-link" href="#" selected='selected'>Weekly<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item col-lg-2">
              <a class="nav-link" href="#">Monthly</a>
            </li>
            <li class="nav-item col-lg-3">
              <a class="nav-link" href="#">Yearly Budget</a>
            </li>
            <li class="nav-item dropdown col-lg-2">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Coming Soon
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Family Budget</a>
                <a class="dropdown-item" href="#">Yearly Savings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Debt Calculator</a>
              </div>
          </ul>
        </div>
      </div>
  </div>
  </nav>

  <!-- Right Column: Budget Functions -->
  <div class="container-fluid budget">
    <div class="row">
      <input type="text">
    </div>
  </div>

  <!-- Left Column: Totals and Users Inputs -->
  <div class="container-fluid totals">
    <div class='totalShow'>
    <div class='row justify-content-center totalBudget'>
      <div>
          <i class="fas fa-arrow-left"></i>
          <span>$0</span>
          <i class="fas fa-arrow-right"></i>
      </div>
    </div>
      </div>

    <div class="row">
      <select class="form-control form-control-sm choosePerson">
        <option class='default' selected='selected'>Choose Person or Persons</option>
        <option>Person 1</option>
        <option>Person 2</option>
        <option>Add a person</option>
        <option>Create a Group</option>
      </select>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-lg btn-success reset">Reset</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="uiControl.js"></script>
</body>

</html>
